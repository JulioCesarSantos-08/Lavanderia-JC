<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ropa - Lavander√≠a JC</title>
    <link rel="icon" type="image/png" href="Imagenes/favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0099cc, #006699);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            margin-top: 20px;
            text-align: center;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .formulario {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 15px;
            max-width: 420px;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        .formulario h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #006699;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #0099cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0077aa;
        }

        .regresar {
            background: #666;
        }

        .regresar:hover {
            background: #444;
        }

        #errorMsg {
            color: red;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            display: block; /* Siempre visible */
        }

        #successMsg {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Imagenes/favicon.png" alt="Logo Lavander√≠a JC">
        <h1>Lavander√≠a JC</h1>
    </div>

    <div class="formulario">
        <h2>Formulario de Prendas</h2>
        <form id="ropaForm">
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" placeholder="Escribe tu nombre" required>

            <label for="playeras">üëï Playeras:</label>
            <input type="number" id="playeras" min="0" value="0">

            <label for="camisas">üëî Camisas:</label>
            <input type="number" id="camisas" min="0" value="0">

            <label for="pantalones">üëñ Pantalones:</label>
            <input type="number" id="pantalones" min="0" value="0">

            <label for="shorts">ü©≥ Shorts:</label>
            <input type="number" id="shorts" min="0" value="0">

            <label for="sudaderas">üß• Sudaderas:</label>
            <input type="number" id="sudaderas" min="0" value="0">

            <label for="chamarras">ü•º Chamarras:</label>
            <input type="number" id="chamarras" min="0" value="0">

            <label for="tenis">üëü Tenis:</label>
            <input type="number" id="tenis" min="0" value="0">

            <label for="sabanas">üõèÔ∏è S√°banas / Cobertores:</label>
            <input type="number" id="sabanas" min="0" value="0">

            <label for="toallas">üõÅ Toallas:</label>
            <input type="number" id="toallas" min="0" value="0">

            <label for="otros">üß∫ Otros (bufandas, gorros, etc.):</label>
            <input type="number" id="otros" min="0" value="0">

            <div id="errorMsg">üö´ Lavander√≠a JC NO lava ropa interior ni calcetines.</div>
            <div id="successMsg">‚úîÔ∏è Formulario enviado correctamente.</div>

            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="button" class="regresar" onclick="window.location.href='index.html'">Inicio</button>
            </div>
        </form>
    </div>

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCwBZMUnQ6rH3APMo4kXDiDvg_u7Zsud9w",
            authDomain: "lavanderia-nueva.firebaseapp.com",
            databaseURL: "https://lavanderia-nueva-default-rtdb.firebaseio.com",
            projectId: "lavanderia-nueva",
            storageBucket: "lavanderia-nueva.firebasestorage.app",
            messagingSenderId: "1074532951",
            appId: "1:1074532951:web:311703f9f5441d11240912"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Manejo de formulario
        const form = document.getElementById("ropaForm");
        const successMsg = document.getElementById("successMsg");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            // Datos del formulario
            const data = {
                cliente: document.getElementById("cliente").value,
                playeras: document.getElementById("playeras").value,
                camisas: document.getElementById("camisas").value,
                pantalones: document.getElementById("pantalones").value,
                shorts: document.getElementById("shorts").value,
                sudaderas: document.getElementById("sudaderas").value,
                chamarras: document.getElementById("chamarras").value,
                tenis: document.getElementById("tenis").value,
                sabanas: document.getElementById("sabanas").value,
                toallas: document.getElementById("toallas").value,
                otros: document.getElementById("otros").value,
                fecha: new Date().toLocaleString()
            };

            // Guardar en Firebase
            const ref = database.ref("formularios");
            ref.push(data);

            successMsg.style.display = "block";
            form.reset();
        });
    </script>
</body>
</html>
