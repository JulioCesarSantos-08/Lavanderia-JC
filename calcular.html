<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios - Lavandería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('imagenes/Inagura2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .resultado {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Precios - Lavandería</h2>
        <form id="calcForm">
            <label>Cantidad de ropa de color (kg):</label>
            <input type="number" id="color" min="0" value="0">

            <label>Cantidad de ropa blanca (kg):</label>
            <input type="number" id="blanca" min="0" value="0">

            <label>Tipo de servicio:</label>
            <select id="servicio">
                <option value="0">Seleccione un servicio</option>
                <option value="20">Básico ($20/kg)</option>
                <option value="25">Premium ($25/kg)</option>
                <option value="30">Express ($30/kg)</option>
            </select>

            <button type="button" onclick="calcularPrecio()">Calcular precio</button>
        </form>

        <div id="resultado" class="resultado">
            <h3>Total a pagar: $<span id="total"></span></h3>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">Regresar a Inicio</button>
    </div>

    <script>
        function calcularPrecio() {
            let color = parseInt(document.getElementById("color").value) || 0;
            let blanca = parseInt(document.getElementById("blanca").value) || 0;
            let servicio = parseInt(document.getElementById("servicio").value) || 0;

            if (servicio === 0) {
                alert("Por favor, selecciona un tipo de servicio.");
                return;
            }

            let total = (color + blanca) * servicio;
            document.getElementById("total").textContent = total;
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
