<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="imagenes/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Recibos - Lavandería JC</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="recibos.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <!-- JS externo -->
    <script src="recibos.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Datos del Recibo</h3>
        <p id="ultimoFolio" class="ultimo-folio"></p>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" required />

        <label for="servicio">Servicio:</label>
        <select id="servicio">
            <option value="Básico">Básico</option>
            <option value="Premium">Premium</option>
            <option value="Express">Express</option>
        </select>

        <label for="kilos">Kilos de ropa:</label>
        <input type="number" id="kilos" min="0" required />

        <label for="lavadas">Número de lavadas acumuladas:</label>
        <input type="number" id="lavadas" min="0" max="7" required />

        <label for="folio">Folio de recibo:</label>
        <input type="text" id="folio" required />

        <label for="fechaIngreso">Fecha de ingreso:</label>
        <input type="date" id="fechaIngreso" required />

        <label for="total">Total a pagar:</label>
        <input type="number" id="total" min="0" required />

        <label for="fechaEntrega">Fecha de entrega:</label>
        <input type="date" id="fechaEntrega" required />

        <label for="horaEntrega">Hora de entrega:</label>
        <input type="time" id="horaEntrega" required />

        <h4>Ropa entregada:</h4>
        <div class="ropa-formulario">
            <label>👕 Playeras:</label><input type="number" id="playeras" min="0" value="0">
            <label>👖 Pantalones:</label><input type="number" id="pantalones" min="0" value="0">
            <label>🩳 Shorts:</label><input type="number" id="shorts" min="0" value="0">
            <label>👟 Tenis:</label><input type="number" id="tenis" min="0" value="0">
            <label>👔 Camisas:</label><input type="number" id="camisas" min="0" value="0">
            <label>🧥 Sueter:</label><input type="number" id="abrigos" min="0" value="0">
            <label>🧦 Calcetines:</label><input type="number" id="calcetines" min="0" value="0">
            <label>👗 Vestidos:</label><input type="number" id="vestidos" min="0" value="0">
            <label>🛁 Toallas:</label><input type="number" id="toallas" min="0" value="0">
            <label>🛏️ Sábanas:</label><input type="number" id="sabanas" min="0" value="0">
            <label>🛌 Edredones:</label><input type="number" id="cobijas" min="0" value="0">
            <label>🧢 Gorras:</label><input type="number" id="gorras" min="0" value="0">
            <label>👚 Blusas:</label><input type="number" id="blusas" min="0" value="0">
            <label>👕 Camisetas:</label><input type="number" id="camisetas" min="0" value="0">
            <label>👒 Faldas:</label><input type="number" id="faldas" min="0" value="0">
            <label>🦺 Chalecos:</label><input type="number" id="chalecos" min="0" value="0">
            <label>🎒 Mochilas:</label><input type="number" id="mochilas" min="0" value="0">
            <label>🩲 Boxers:</label><input type="number" id="boxers" min="0" value="0">
        </div>

        <label for="estado">Estado del recibo:</label>
        <select id="estado">
            <option value="pendiente">pendiente</option>
            <option value="pagado">pagado</option>
        </select>

        <label for="metodoPago">Método de pago:</label>
        <select id="metodoPago">
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
        </select>

        <button onclick="generarRecibo()">Generar Recibo</button>
        <button onclick="window.location.href='index.html'">Regresar a Inicio</button>
        <button onclick="window.location.href='datos.html'">Ver Datos</button>
    </div>

    <div id="recibo" class="hidden"></div>
</body>
</html>
