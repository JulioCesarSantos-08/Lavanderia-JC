<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Recibos - Lavandería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('imagenes/Inagura2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #recibo {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Recibos</h2>
        <label>Ingrese la contraseña:</label>
        <input type="password" id="password">
        <button onclick="verificarPassword()">Ingresar</button>
        
        <div id="reciboForm" class="hidden">
            <h3>Datos del Recibo</h3>
            <label>Nombre del Cliente:</label>
            <input type="text" id="cliente" required>
            <label>Servicio:</label>
            <input type="text" id="servicio" required>
            <label>Total a pagar:</label>
            <input type="number" id="total" min="0" required>
            <button onclick="generarRecibo()">Generar Recibo</button>
            <div id="recibo" class="hidden"></div>
        </div>
        <button onclick="window.location.href='index.html'">Regresar a Inicio</button>
    </div>

    <script>
        function verificarPassword() {
            const password = document.getElementById("password").value;
            if (password === "costa2025") {
                document.getElementById("reciboForm").classList.remove("hidden");
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function generarRecibo() {
            const cliente = document.getElementById("cliente").value;
            const servicio = document.getElementById("servicio").value;
            const total = document.getElementById("total").value;
            
            if (!cliente || !servicio || !total) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            document.getElementById("recibo").innerHTML = `
                <h3>Recibo</h3>
                <p><strong>Cliente:</strong> ${cliente}</p>
                <p><strong>Servicio:</strong> ${servicio}</p>
                <p><strong>Total a pagar:</strong> $${total}</p>
            `;
            document.getElementById("recibo").classList.remove("hidden");
        }
    </script>
</body>
</html>
