<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavandería - Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('imagenes/Inagura2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .resultado {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="mostrarSeccion('calculo')">Calcular Precios de Servicio</button>
        <button onclick="mostrarSeccion('recibo')">Crear Recibos</button>
    </div>

    <div id="calculo" class="container">
        <h2>Calculadora de Precios - Lavandería</h2>
        <form id="calcForm">
            <label>Cantidad de ropa de color (kg):</label>
            <input type="number" id="color" min="0" value="0">

            <label>Cantidad de ropa blanca (kg):</label>
            <input type="number" id="blanca" min="0" value="0">

            <label>Tipo de servicio:</label>
            <select id="servicio">
                <option value="0">Seleccione un servicio</option>
                <option value="20">Básico ($20/kg)</option>
                <option value="25">Premium ($25/kg)</option>
                <option value="30">Express ($30/kg)</option>
            </select>

            <button type="button" onclick="calcularPrecio()">Calcular precio</button>
        </form>

        <div id="resultado" class="resultado" style="display:none;">
            <h3>Total a pagar: $<span id="total"></span></h3>
        </div>
    </div>

    <div id="recibo" class="container" style="display:none;">
        <h2>Crear Recibo</h2>
        <input type="password" id="password" placeholder="Ingrese contraseña">
        <button onclick="verificarAcceso()">Acceder</button>
        <div id="formRecibo" style="display:none;">
            <form>
                <label>Nombre del Cliente:</label>
                <input type="text" id="cliente">
                
                <label>Fecha:</label>
                <input type="date" id="fecha">
                
                <label>Kilos de ropa:</label>
                <input type="number" id="kilos" min="0">
                
                <label>Total a pagar ($):</label>
                <input type="number" id="totalRecibo" min="0">
                
                <button type="button" onclick="generarRecibo()">Generar Recibo</button>
            </form>
        </div>
    </div>

    <script>
        function calcularPrecio() {
            let color = parseInt(document.getElementById("color").value) || 0;
            let blanca = parseInt(document.getElementById("blanca").value) || 0;
            let servicio = parseInt(document.getElementById("servicio").value) || 0;

            if (servicio === 0) {
                alert("Por favor, selecciona un tipo de servicio.");
                return;
            }

            let total = (color + blanca) * servicio;
            document.getElementById("total").textContent = total;
            document.getElementById("resultado").style.display = "block";
        }

        function mostrarSeccion(seccion) {
            document.getElementById("calculo").style.display = seccion === "calculo" ? "block" : "none";
            document.getElementById("recibo").style.display = seccion === "recibo" ? "block" : "none";
        }

        function verificarAcceso() {
            let password = document.getElementById("password").value;
            if (password === "costa2025") {
                document.getElementById("formRecibo").style.display = "block";
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function generarRecibo() {
            let cliente = document.getElementById("cliente").value;
            let fecha = document.getElementById("fecha").value;
            let kilos = document.getElementById("kilos").value;
            let total = document.getElementById("totalRecibo").value;

            alert(`Recibo generado:\nCliente: ${cliente}\nFecha: ${fecha}\nKilos: ${kilos}\nTotal: $${total}`);
        }
    </script>
</body>
</html>
