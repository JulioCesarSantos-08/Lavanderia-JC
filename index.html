<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavandería - Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('imagenes/Inagura2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .resultado {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .social {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='calcular.html'">Ir a la Calculadora</button>
        <button onclick="window.location.href='recibos.html'">Ir a Recibos</button>
    </div>
    
    <div class="social">
        <p>Síguenos en nuestras redes sociales:</p>
        <a href="#" target="_blank">Facebook</a> |
        <a href="#" target="_blank">Instagram</a> |
        <a href="#" target="_blank">Twitter</a>
    </div>
</body>
</html>
