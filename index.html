    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader img {
            width: 120px;
            height: 120px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            visibility: hidden;
        }
        .menu, .social {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .social a {
            margin: 5px;
            text-decoration: none;
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
        }
        #like-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4081;
            color: rgb(54, 152, 233);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 10000;
            transition: transform 0.2s ease;
        }
        #like-btn.clicked {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        #like-count {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #1373ce;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            z-index: 10000;
        }

        .social a {
    display: inline-block;
    margin: 8px 5px;
    padding: 10px 15px;
  
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.social a:hover {

.social a.foro {
    background-color: #00cfff; /* Celeste */
    color: white;
}
.social a.foro:hover {

}

    </style>
</head>
<body>
    <div class="loader-container">

            <a href="https://wa.me/message/ZQROKPMTPKWJB1" target="_blank" class="whatsapp">WhatsApp</a>

    <!-- Bot√≥n flotante y contador -->
    <div id="like-count">Likes: 0</div>
    <button id="like-btn">‚ù§Ô∏è</button>

    <!-- Scripts al final para asegurar que el DOM est√© listo -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwBZMUnQ6rH3APMo4kXDiDvg_u7Zsud9w",
            authDomain: "lavanderia-nueva.firebaseapp.com",
            databaseURL: "https://lavanderia-nueva-default-rtdb.firebaseio.com",
            projectId: "lavanderia-nueva",
            storageBucket: "lavanderia-nueva.appspot.com",
            messagingSenderId: "1074532951",
            appId: "1:1074532951:web:311703f9f5441d11240912"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const likesRef = db.ref("likes/contador");

        function actualizarContador() {
            likesRef.once("value").then(snapshot => {
                const count = snapshot.val() || 0;
                document.getElementById("like-count").innerText = `Likes: ${count}`;
            });
        }

        function incrementarLike() {
            const btn = document.getElementById("like-btn");
            btn.classList.add("clicked");

            // Agrega 1 al contador en Firebase
            likesRef.transaction(current => (current || 0) + 1);

            setTimeout(() => {
                btn.classList.remove("clicked");
            }, 500);
        }

        window.onload = function() {
            setTimeout(() => {
                document.querySelector(".loader-container").style.display = "none";
                document.querySelector(".content").style.visibility = "visible";

                // Actualiza el contador inicial
                actualizarContador();

                // Escucha cambios en tiempo real
                likesRef.on("value", snapshot => {
                    const count = snapshot.val() || 0;
                    const countElement = document.getElementById("like-count");
                    if (countElement) {
                        countElement.innerText = `Likes: ${count}`;
                    }
                });

                // Asigna el evento al bot√≥n despu√©s de cargar todo
                const likeButton = document.getElementById("like-btn");
                likeButton.onclick = incrementarLike;
            }, 2000);
        };
    </script>
